version: '3'
services:
  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ACCESS_KEY: test
      MINIO_SECRET_KEY: test1234
    volumes:
      - ./data:/data
  create_buckets:
    image: minio/mc
    depends_on:
      - minio